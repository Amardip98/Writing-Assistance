<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Writing Assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        header {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            background: #ecf0f1;
            padding: 1rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
        nav a:hover {
            color: #3498db;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        .contact-info {
            margin-bottom: 2rem;
        }
        .contact-info p {
            margin: 0.5rem 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form button {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .contact-form button:hover {
            background: #2c3e50;
        }
        footer {
            background: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd Love to Hear from You!</p>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="Features.html">Services</a>
        <a href="about-us.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="container">
        <div class="section">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> support@writingassistance.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Writing Way, Suite 100, Wordville, WA 12345</p>
            </div>
        </div>
        <div class="section">
            <h2>Send Us a Message</h2>
            <div class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                
                <button type="button" onclick="alert('Message sent! We will get back to you soon.')">Send Message</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Writing Assistance. All rights reserved.</p>
    </footer>
</body>
</html>
