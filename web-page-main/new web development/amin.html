<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writing Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📝 Writing Assistant</h1>

  <textarea id="inputText" placeholder="Type your text here..."></textarea><br>

  <div class="buttons">
    <button onclick="checkGrammar()">Check Grammar</button>
    <button onclick="makeFormal()">Make Formal</button>
    <button onclick="simplifyText()">Simplify</button>
  </div>

  <div class="output" id="outputBox">
    Suggestions will appear here...
  </div>

  <script src="script.js"></script>
</body>
</html>
