  <main>
    <div class="container">
      <img src ="IMG_6585.JPG" alt="Writing Assistant">
    <h1>Login</h1>
    <div class="form">
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>

      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div></div>

  <script>
    // Login validation
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = e.target.username.value;
      const password = e.target.password.value;

      // Example: Validate username and password fields
      if (username.trim() === "" || password.trim() === "") {
        alert("All fields are required.");
        return;
      }

      // Add additional checks here (e.g., check against a database or predefined values)
      alert("Login successful!");
      window.location.href = "seller.html"; // Redirect to seller dashboard
    });
  </script>
