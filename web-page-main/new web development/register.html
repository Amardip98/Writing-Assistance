<body>

      </ul>
      
    </nav>
  </header>
  <main>
    <h1>Registration</h1>
    <form id="registerForm">
      <label>Name:<br> <input type="text" name="name" required></label><br>
      <label>Address: <input type="text" name="address" required></label><br>
      <label>Phone Number: <input type="text" name="phone" required></label><br>
      <label>Email Address: <input type="email" name="email" required></label><br>
      <label>Username: <input type="text" name="username" required></label><br>
      <label>Password: <input type="password" name="password" required></label><br>
      <button type="submit">Register</button>
    </form>
  </main>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;

      const usernameRegex = /^[a-zA-Z]+$/;
      const passwordRegex = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[?$#@]).{6,10}$/;

      if (!usernameRegex.test(username)) {
        alert("Username must contain only letters.");
        return;
      }

      if (!passwordRegex.test(password)) {
        alert("Password must be 6-10 characters long, include letters, numbers, and ?$#@.");
        return;
      }

      alert("Registration successful!");
    });
  </script>
</body>
